dist: trusty
sudo: false
language: python
install:
  - pip install pybuilder
python:
  - "3.4"
  - "3.5"
  - "3.6"
script:
  - pyb analyze publish install
  - venv-bootstrap-install --version
  - mkdir github-release
  - cp target/dist/*/dist/*.tar.gz github-release
  - venv-bootstrap-install --no-interactive github-release
  - ls github-release
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: github-release/*
    skip_cleanup: true
    on:
      repo: kshpytsya/venv-bootstrap.py
      tags: true
      python: 3.6
  - provider: pypi
    user: kshpytsya
    password:
      secure: ""
    on:
      repo: kshpytsya/venv-bootstrap.py
      tags: true
      python: 3.6
