dist: trusty
sudo: false
language: python
install:
  - pip install pybuilder
python:
  - "3.4"
  - "3.5"
  - "3.6"
script:
  - pyb analyze install
  - ls "target/dist/*/dist/*.tar.gz" || true
  - find target
  - venv-bootstrap-install --version
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "target/dist/*/dist/*.tar.gz"
  skip_cleanup: true
  on:
    repo: kshpytsya/venv-bootstrap.py
    tags: true
    python: 3.6
